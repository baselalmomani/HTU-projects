<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5 p-3">
        <h1 class="text-center">Score Keeper</h1>
        <div class="w-100 d-flex justify-content-center">
            <img class="w-50" src="https://images.sportsnhobbies.org/table-tennis-racket-and-ball.jpg" alt="Score Keeper Image">
        </div>

        <div id="players-container" class="row w-50 m-auto mt-3">
            <div class="col-6">
                <p id="p1-name" class="player-name text-center">Basel</p>
                <p id="p1-points" class="player-points text-center">0</p>
                <div class="d-flex justify-content-center">
                    <button id="p1-button" class="add-point btn btn-primary m-auto">Add Point</button>
                </div>
            </div>
            <div class="col-6">
                <p id="p2-name" class="player-name text-center">Mahmoud</p>
                <p id="p2-points" class="player-points text-center">0</p>
                <div class="d-flex justify-content-center">
                    <button id="p2-button" class="add-point btn btn-primary m-auto">Add Point</button>
                </div>
            </div>
        </div>
    </div>

    <div id="winner" class="mt-4">
        <h3 class="text-center">The winner is <span id="winner-name"></span></h3>
        <div class="d-flex justify-content-center">
            <button id="reset" class="btn btn-secondary">reset</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
